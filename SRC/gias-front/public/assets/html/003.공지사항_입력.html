					<li>
						<button type="button" class="icon-alert"><span>푸시 관리</span></button>
						<ul>
							<li><a href="#">푸시/메시지 그룹 관리</a></li>
							<li><a href="#">매뉴2</a></li>
						</ul>
					</li>
					<li>
						<button type="button" class="icon-document-check"><span>공지 관리</span></button>
						<ul>
							<li><a href="#">매뉴1</a></li>
							<li><a href="#">매뉴2</a></li>
						</ul>
					</li>
					<li>
						<button type="button" class="icon-layout"><span>배너 관리</span></button>

							<li><a href="#">매뉴2</a></li>

					</li>
					<li>

						<ul>
							<li><a href="#">매뉴1</a></li>
							<li><a href="#">매뉴2</a></li>
						</ul>
					</li>
				</ul>
				<button type="button" class="icon-left-circle btn__collapse"><span>메뉴접기</span></button>
			</div>
			<div class="gnb__bg"></div>
		</div>


		<!--컨텐츠-->
		<div class="contents">
			<div class="contents__wrap">

				<!--페이지 상단-->
				<div class="sub-top">
					<h3>공지 등록</h3>
					<div class="sub-top__navi">
						<span class="icon-home navi--home"></span>
						<span>공지 관리</span>
					</div>
				</div>

				<!--공지 등록-->
				<div class="board-write spacing--xs">
					<table class="table table--break">
						<colgroup>
							<col style="width:20%;">
							<col style="width:auto;">
						</colgroup>
						<!-- <tr>
							<th>구분</th>
							<td><input type="text" placeholder="내용을 입력해 주세요"></td>
						</tr> -->

							<th>제목</th>
							<td><input type="text" placeholder="내용을 입력해 주세요"></td>
						</tr>
						<tr>
							<th>내용</th>
							<td>
								<textarea placeholder="내용을 입력해주세요"></textarea>
							</td>
						</tr>
						<tr>
							<th>파일첨부</th>

								<input type="file" class="attach-btn" id="attach_ex1">

											class="icon-x"></button>
									</li>
								</ul>

						</tr>

				<div class="btns btns--center spacing--xs">
					<button type="button" class="btn btn--sm btn--basic icon-x">닫기</button>
					<button type="button" class="btn btn--sm btn--primary icon-check">등록</button>
