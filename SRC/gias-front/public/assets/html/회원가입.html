<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>아트너컨설팅 관리자</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login">
        <div class="login__wrap">
            <img class="login__logo" src="../images/common/artner_consulting_logo_transparent.png" alt="애니스소프트">
            <div class="login__box login__box--join">
                <P class="login__title">회원가입</P>
                <div class="login__inputs">

                    <!--로그인 인풋-->
                    <div class="input-box__wrap input-box__wrap--double">
                        <div class="input-box">
                            <label>아이디</label>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label>이름</label>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label>비밀번호</label>
                            <input type="password">
                        </div>
                        <div class="input-box">
                            <label>비밀번호 확인</label>
                            <input type="password">
                        </div>
                        <div class="input-box">
                            <label>연락처</label>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label>기관명</label>
                            <input type="text">
                        </div>
                        <button type="button" class="btn btn--primary btn--full">회원가입</button>
                    </div>

                    <!--로그인 옵션-->
                    <div class="login__option">
                        <a class="login__option--left" href="#">로그인하기</a>
                    </div>

                </div>
            </div>
            <p class="login__help">
                <span>로그인 문의</span>
                <a href="tel:000-0000-0000">000-0000-0000</a>
            </p>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../js/style.js"></script>
</body>

</html>
