<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>프리드라이프 관리자</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="container">
	</div>

	<div class="popup popup--md active">
		<div class="popup__wrap">
			<div class="popup__box">
				<div class="popup__head">
					<div class="popup__title">
						<p>공지 등록</p>
					</div>
					<button type="button" class="popup__close icon-only icon-x"></button>
				</div>
				<div class="popup__body">
					<table class="table table--sm board-write">
						<colgroup>
							<col style="width:20%;">
							<col style="width:auto;">
						</colgroup>
						<tr>
							<th>제목</th>
							<td>
								<input type="text">
							</td>
						</tr>
						<tr>
							<th>내용</th>
							<td>
								<textarea placeholder="내용을 입력해주세요"></textarea>
							</td>
						</tr>
						<!-- <tr>
							<th>Template file</th>
							<td>
								<input type="file" class="attach-btn" id="attach_ex1">
								<label for="attach_ex1" class="btn btn--sm btn--secondary">파일첨부</label>
								<ul class="attach-list">
									<li><span>attached_file_name.jpg</span><button type="button"
											class="icon-x"></button></li>
								</ul>
							</td>
						</tr> -->
						<tr>
							<th>이미지</th>
							<td>
								<div class="attach-box">
									<input type="file" id="ad_img">
									<label for="ad_img"><span>이미지 선택</span></label>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<div class="popup__btns">
					<button type="button" class="btn btn--sm btn--basic icon-check">닫기</button>
					<button type="button" class="btn btn--sm btn--primary icon-check">등록</button>
				</div>
			</div>
			<div class="popup__bg"></div>
		</div>
	</div>

	<script type="text/javascript" src="../js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="../js/style.js"></script>
</body>

</html>
