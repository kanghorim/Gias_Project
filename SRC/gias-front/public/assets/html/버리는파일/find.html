<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>프리드라이프 관리자</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="login">
        <div class="login__wrap">
            <img class="login__logo" src="../images/common/logo-preed.png" alt="애니스소프트">
            <div class="login__box">
                <P class="login__title">아이디/비밀번호 찾기</P>
                <div class="login__inputs">

                    <!--로그인 인풋-->
                    <div class="input-box__wrap">
                        <div class="input-box">
                            <label>이메일주소</label>
                            <input type="text">
                        </div>
                        <button type="button" class="btn btn--primary btn--full">확인</button>
                    </div>

                    <!--로그인 옵션-->
                    <div class="login__option">
                        <a type="button" class="login__option--left">로그인</a>
                        <a class="login__option--right" href="#">회원가입</a>
                    </div>

                </div>
            </div>
            <p class="login__help">
                <span>로그인 문의</span>
                <a href="tel:000-0000-0000">000-0000-0000</a>
            </p>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../js/style.js"></script>
</body>

</html>
