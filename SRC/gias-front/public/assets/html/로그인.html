<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>아트너컨설팅 관리자</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        /* 콤보박스 스타일 */
        .input-box select {
            width: 100%; /* 입력창과 동일한 너비 */
            padding: 8px; /* 입력창과 동일한 패딩 */
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="login">
        <div class="login__wrap">
            <img class="login__logo" src="../images/common/artner_consulting_logo_transparent.png" alt="애니스소프트">
            <div class="login__box">
                <p class="login__title">LOGIN</p>
                <div class="login__inputs">

                    <!-- 선택 콤보박스 -->
                    <div class="input-box__wrap">
                        <div class="input-box">
                            <label>로그인 유형</label>
                            <select>
                                <option value="admin">관리자</option>
                                <option value="user">사용자</option>
                                <option value="guest">게스트</option>
                            </select>
                        </div>
                    </div>

                    <!-- 로그인 인풋 -->
                    <div class="input-box__wrap">
                        <div class="input-box">
                            <label>아이디</label>
                            <input type="text">
                        </div>
                        <div class="input-box">
                            <label>비밀번호</label>
                            <input type="password">
                        </div>
                        <button type="button" class="btn btn--primary btn--full">로그인</button>
                    </div>

                    <!-- 로그인 옵션 -->
                    <div class="login__option">
                        <!-- <a class="login__option--left" href="#">아이디/비밀번호 찾기</a> -->
                        <a class="login__option--right" href="#">회원가입</a>
                    </div>

                </div>
            </div>
            <p class="login__help">
                <span>로그인 문의</span>
                <a href="tel:000-0000-0000">000-0000-0000</a>
            </p>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="../../js/style.js"></script>
</body>

</html>
